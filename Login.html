        <div class="model-dialog text-center">

                    <form class="col-6">
                        <label for='emailLogin' ></label>
                        <div class="form-group">
                            <input type="text"      id="emailLogin"    class="form-control" placeholder="Enter Username">
                        </div>
                        <label for='passwordLogin' ></label>
                        <div class="form-group">
                            <input type="password"  id="passwordLogin" class="form-control" placeholder="Enter password">
                        </div>
                        <button type="button"  onclick="signIn()" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>Login</button>
                    
                    </form>
                        <div class="col-6 forgot">

                function signIn(){
                var email =    document.getElementById('emailLogin').value;
                console.log(email)
                var password = document.getElementById('passwordLogin').value;
                console.log(password)

                firebase.auth().signInWithEmailAndPassword(email,password).catch(function (error){
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    if(errorCode === 'auth/wrong-password'){
                        alert('Wrong password');
                       
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error); 
                    
                })
                    alert('LOGIN SUCCESS');
                    window.location = "Button.html";
            }
